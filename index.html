<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Pokedex</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Pokemon Index</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" id="grassTypeLink">Grass</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="fireTypeLink">Fire</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="waterTypeLink">Water</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="allPokemonLink">Reset</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Column for Front and Back Pokémon Images -->
            <div class="col-md-6">
              <div class="row">
                <!-- Front Image -->
                <div class="col-6">
                  <img id="pokemonImage" class="img-fluid" src="#" alt="Front View">
                </div>
                <!-- Back Image -->
                <div class="col-6">
                  <img id="pokemonBackImage" class="img-fluid" src="#" alt="Back View">
                </div>
              </div>
              <p id="pokemonHeight"></p>
              <p id="pokemonWeight"></p>
              <p id="pokemonTypes"></p>
            </div>
            <!-- Column for Pokémon Description -->
            <div class="col-md-6" id="pokemonDescriptionContainer">
              <p id="pokemonDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Pokémon list where each item will be inserted by JS -->
  <ul class="pokemon-list"></ul>
  <button id="show-modal"></button>
  <div id="modal-container"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="js/promise-polyfill.js"> </script>
  <script src="js/fetch-polyfill.js"> </script>
  <script src="js/scripts.js"> </script>

</body>

</html>
